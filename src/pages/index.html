<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>

<body>
    <h1>Posts</h1>
    <p>Logged in as %USERNAME%</p>
    <form action="/api/posts/export" method="get">
        <input type="submit" value="Combine posts into a PDF file" />
    </form>
    <main>
        <form action="/api/posts" method="POST">
            <label for="content-input">Content</label>
            <input id="content-input" name="content" />
            <input type="submit" />
        </form>
        %ALL_POSTS%
    </main>
</body>

</html>
