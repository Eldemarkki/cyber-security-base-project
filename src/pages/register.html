<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1>Registration</h1>
    <form action="/api/register" method="post">
        <label for="username-input">
            Username
        </label>
        <input id="username-input" type="text" name="username" required />

        <label for="password-input">
            Password
        </label>
        <input type="password" name="password" required />

        <label for="profile-picture-select">
            Profile picture
        </label>
        <select id="profile-picture-select" name="profile_picture_url" size="3" required>
            <option value="./images/alien.jpg">Alien</option>
            <option value="./images/flower.jpg">Flower</option>
            <option value="./images/guitar.jpg">Guitar</option>
        </select>

        <input type="submit" />
    </form>
</body>

</html>
